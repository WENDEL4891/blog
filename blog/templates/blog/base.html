{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Blog - Aprendendo Django</title>
</head>

<body>

            </div>
        </div>

    <div class="container">
        <div class="pb-2 mt-5 mb-2 border-bottom">
