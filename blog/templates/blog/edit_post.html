{% extends 'blog/base.html' %}
<!--  -->
{% block content %}

<div class="container">
    <div class="row">
        <h4>Editar postagem</h4>
    </div>
    <div class="row">
        <h3 class="text-success">{{ post.title }}</h3>
    </div>
    <div class="row">
        <form action="{% url 'edit_post' post.id %}" method="post">
            {% csrf_token %}
            <!--  -->
            {{ form.as_p }}
            <button class="btn btn-primary btn-block" type="submit">Editar</button>
        </form>
    </div>
</div>

{% endblock content %}
